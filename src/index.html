<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#18A0FB">
    <meta name="color-scheme" content="dark">
    <title>Lunqo - Digital Out-of-Home Advertising Platform</title>
    <meta name="description" content="Lunqo is a cutting-edge digital out-of-home advertising platform that connects brands with their target audiences through smart screens and data-driven campaigns.">
    <meta name="keywords" content="digital advertising, out-of-home advertising, DOOH, smart screens, brand campaigns, audience targeting, advertising platform">
    <meta name="author" content="Lunqo">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lunqo.app/">
    <meta property="og:title" content="Lunqo - Digital Out-of-Home Advertising Platform">
    <meta property="og:description" content="Connect with your audience through smart digital screens and data-driven campaigns.">
    <meta property="og:image" content="https://lunqo.app/Lunqo.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lunqo.app/">
    <meta property="twitter:title" content="Lunqo - Digital Out-of-Home Advertising Platform">
    <meta property="twitter:description" content="Connect with your audience through smart digital screens and data-driven campaigns.">
    <meta property="twitter:image" content="https://lunqo.app/Lunqo.png">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" href="/favicons/favicon.ico">
    
    <!-- Font Preloading -->
    <link rel="preload" href="/fonts/SF-Pro-Display-Regular.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="/fonts/SF-Pro-Display-Medium.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="/fonts/SF-Pro-Display-Bold.otf" as="font" type="font/otf" crossorigin="anonymous">
    
    <!-- Custom Preloader Styles -->
    <style>
        /* Preloader Styles */
        #lunqo-preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        #lunqo-preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .preloader-content {
            text-align: center;
            color: white;
        }
        
        .preloader-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        .logo-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #84cc16, #f97316);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: logoRotate 2s linear infinite;
        }
        
        .logo-text {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            z-index: 1;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            width: 140%;
            height: 140%;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #84cc16, #f97316);
            opacity: 0.3;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }
        
        .preloader-text {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(135deg, #3b82f6, #84cc16, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: textFade 2s ease-in-out infinite alternate;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #84cc16, #f97316);
            animation: dotBounce 1.4s ease-in-out infinite both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0; }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes logoGlow {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.1); opacity: 0.1; }
        }
        
        @keyframes textFade {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Hide root during loading */
        #root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        #root.loaded {
            opacity: 1;
        }
        
        /* Background animation */
        #lunqo-preloader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(132, 204, 22, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.03) 0%, transparent 50%);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: backgroundShift 8s ease-in-out infinite;
            opacity: 0.6;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            50% { background-position: 100% 100%, 0% 0%, 25% 75%; }
        }
    </style>
</head>
<body>
    <!-- Custom Preloader -->
    <div id="lunqo-preloader">
        <div class="preloader-content">
            <div class="preloader-logo">
                <div class="logo-circle">
                    <span class="logo-text">L</span>
                </div>
            </div>
            <div class="preloader-text">Lunqo</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Preloader Script -->
    <script>
        // Preloader management
        window.addEventListener('load', function() {
            const preloader = document.getElementById('lunqo-preloader');
            const root = document.getElementById('root');
            
            // Minimum loading time for smooth experience
            setTimeout(() => {
                preloader.classList.add('fade-out');
                root.classList.add('loaded');
                
                // Remove preloader from DOM after animation
                setTimeout(() => {
                    preloader.remove();
                }, 500);
            }, 1500); // Show preloader for at least 1.5 seconds
        });
        
        // Fallback - hide preloader after 5 seconds maximum
        setTimeout(() => {
            const preloader = document.getElementById('lunqo-preloader');
            const root = document.getElementById('root');
            if (preloader) {
                preloader.classList.add('fade-out');
                root.classList.add('loaded');
                setTimeout(() => preloader.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
