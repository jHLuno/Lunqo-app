<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание переходов - Lunqo Digital Out-of-Home Advertising Platform</title>
  <meta name="description" content="Страница отслеживания переходов Lunqo. Анализ эффективности рекламных кампаний и пользовательских взаимодействий.">
  <meta name="keywords" content="отслеживание переходов, аналитика, digital advertising, out-of-home advertising, DOOH, tracking, analytics, Lunqo">
  <meta name="author" content="Lunqo">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="icon" href="/favicons/favicon.ico">
  <!-- Font Preloading for Performance -->
  <link rel="preload" href="/fonts/SF-Pro-Display-Regular.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="/fonts/SF-Pro-Display-Medium.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="/fonts/SF-Pro-Display-Bold.otf" as="font" type="font/otf" crossorigin>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: block;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: block;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: block;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    
    /* Background Effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(24, 160, 251, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(89, 255, 112, 0.1) 0%, transparent 50%);
      background-size: 100px 100px, 150px 150px;
      opacity: 0.1;
      z-index: -1;
    }
    
    .container {
      text-align: center;
      background: rgba(33, 37, 41, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(52, 58, 64, 0.5);
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(24, 160, 251, 0.1);
      transition: all 0.3s ease;
    }
    
    .container:hover {
      border-color: rgba(24, 160, 251, 0.3);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(24, 160, 251, 0.2);
    }
    
    h2 {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #18A0FB, #59FF70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #dee2e6;
      font-size: 1.1rem;
      margin-bottom: 32px;
      font-weight: 500;
    }
    
    .spinner {
      border: 4px solid rgba(24, 160, 251, 0.2);
      border-top: 4px solid #18A0FB;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 24px auto;
      box-shadow: 0 0 20px rgba(24, 160, 251, 0.3);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 122, 69, 0.1);
      border: 1px solid rgba(255, 122, 69, 0.3);
      padding: 20px;
      border-radius: 12px;
      margin-top: 24px;
      color: #FF7A45;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    
    /* Floating Elements */
    .floating-element {
      position: absolute;
      border-radius: 8px;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 60px;
      height: 40px;
      background: linear-gradient(135deg, rgba(24, 160, 251, 0.2), rgba(89, 255, 112, 0.2));
      border: 1px solid rgba(24, 160, 251, 0.3);
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      width: 40px;
      height: 30px;
      background: linear-gradient(135deg, rgba(89, 255, 112, 0.2), rgba(255, 122, 69, 0.2));
      border: 1px solid rgba(89, 255, 112, 0.3);
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    /* Success state */
    .success {
      color: #59FF70;
    }
    
    .success .spinner {
      border-top-color: #59FF70;
      box-shadow: 0 0 20px rgba(89, 255, 112, 0.3);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
        margin: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
      }
    }

    /* === LUNQO PRELOADER STYLES === */
    .lunqo-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .lunqo-preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .preloader-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main logo animation */
    .logo-main {
      width: 120px;
      height: auto;
      z-index: 3;
      animation: logoBreath 3s ease-in-out infinite;
    }

    @keyframes logoBreath {
      0%, 100% { 
        transform: scale(1) rotateY(0deg);
        filter: brightness(1) drop-shadow(0 0 20px rgba(24, 160, 251, 0.3));
      }
      25% { 
        transform: scale(1.1) rotateY(90deg);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(89, 255, 112, 0.5));
      }
      50% { 
        transform: scale(1.2) rotateY(180deg);
        filter: brightness(1.3) drop-shadow(0 0 40px rgba(255, 122, 69, 0.4));
      }
      75% { 
        transform: scale(1.1) rotateY(270deg);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(89, 255, 112, 0.5));
      }
    }

    /* Orbiting particles */
    .orbit-container {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: orbitRotate 8s linear infinite;
    }

    .orbit-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #3b82f6, #84cc16, #f97316);
      animation: particlePulse 2s ease-in-out infinite;
    }

    .orbit-particle:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }

    .orbit-particle:nth-child(2) {
      top: 25%;
      right: 0;
      animation-delay: 0.5s;
    }

    .orbit-particle:nth-child(3) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1s;
    }

    .orbit-particle:nth-child(4) {
      top: 25%;
      left: 0;
      animation-delay: 1.5s;
    }

    @keyframes orbitRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes particlePulse {
      0%, 100% { 
        transform: scale(1) translateX(-50%);
        opacity: 0.6;
      }
      50% { 
        transform: scale(1.5) translateX(-50%);
        opacity: 1;
        box-shadow: 0 0 15px currentColor;
      }
    }

    /* Energy rings */
    .energy-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      opacity: 0.3;
    }

    .energy-ring-1 {
      width: 150px;
      height: 150px;
      border-color: #3b82f6;
      animation: energyPulse 2s ease-in-out infinite;
    }

    .energy-ring-2 {
      width: 180px;
      height: 180px;
      border-color: #84cc16;
      animation: energyPulse 2s ease-in-out infinite 0.5s;
    }

    .energy-ring-3 {
      width: 210px;
      height: 210px;
      border-color: #f97316;
      animation: energyPulse 2s ease-in-out infinite 1s;
    }

    @keyframes energyPulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
        box-shadow: 0 0 30px currentColor;
      }
    }

    /* Background grid animation */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        linear-gradient(90deg, rgba(24, 160, 251, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(24, 160, 251, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridFlow 10s linear infinite;
    }

    @keyframes gridFlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Loading text */
    .loading-text {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading-dots {
      display: inline-block;
      width: 20px;
    }

    .loading-dots::after {
      content: '';
      animation: loadingDots 1.5s steps(4, end) infinite;
    }

    @keyframes loadingDots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Floating particles in background */
    .bg-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #3b82f6, #84cc16);
      border-radius: 50%;
      animation: floatParticle 6s ease-in-out infinite;
      opacity: 0.4;
    }

    .bg-particle:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 6s;
    }

    .bg-particle:nth-child(2) {
      top: 60%;
      right: 15%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .bg-particle:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
      animation-duration: 7s;
    }

    .bg-particle:nth-child(4) {
      top: 80%;
      right: 30%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }

    /* Data stream effect */
    .data-stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .data-line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
      animation: dataFlow 3s linear infinite;
      opacity: 0.3;
    }

    .data-line:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .data-line:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
    }

    .data-line:nth-child(3) {
      right: 20%;
      animation-delay: 2s;
    }

    .data-line:nth-child(4) {
      right: 5%;
      animation-delay: 0.5s;
    }

    @keyframes dataFlow {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Lunqo Preloader -->
  <div class="lunqo-preloader" id="lunqoPreloader">
    <!-- Background effects -->
    <div class="grid-bg"></div>
    
    <!-- Floating background particles -->
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    
    <!-- Data stream effect -->
    <div class="data-stream">
      <div class="data-line"></div>
      <div class="data-line"></div>
      <div class="data-line"></div>
      <div class="data-line"></div>
    </div>
    
    <!-- Main preloader container -->
    <div class="preloader-container">
      <!-- Energy rings -->
      <div class="energy-ring energy-ring-1"></div>
      <div class="energy-ring energy-ring-2"></div>
      <div class="energy-ring energy-ring-3"></div>
      
      <!-- Orbiting particles -->
      <div class="orbit-container">
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
      </div>
      
      <!-- Main logo -->
      <img src="/images/Lunqo-white.59026c78beb9c7f20c86.png" alt="Lunqo" class="logo-main">
      
      <!-- Loading text -->
      <div class="loading-text">
        Loading<span class="loading-dots"></span>
      </div>
    </div>
  </div>

  <!-- Floating Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  
  <div class="container">
    <h2>📱 Обработка QR кода</h2>
    <div class="spinner"></div>
    <p>Пожалуйста, подождите...</p>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // ===== ENVIRONMENT DETECTION =====
    // Browser-compatible environment detection
    const isProduction = window.location.hostname !== 'localhost' && 
                        window.location.hostname !== '127.0.0.1' && 
                        !window.location.hostname.includes('dev') &&
                        !window.location.hostname.includes('test');

    // Функция для отображения ошибок
    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
    }

    // Основная функция инициализации
    async function initTracking() {
      // Получаем параметры из URL (используем сокращенные имена)
      const urlParams = new URLSearchParams(window.location.search);
      const screenId = urlParams.get('s') || 'qr_scan';
      const brandId = urlParams.get('b');
      const campaignId = urlParams.get('c');
      const trackingId = urlParams.get('t');
      const promoUrl = urlParams.get('p');

      if (!isProduction) {
      console.log('Tracking parameters:', { screenId, brandId, campaignId, trackingId, promoUrl });
    }

      // Проверяем наличие необходимых параметров
      if (!brandId || !campaignId || !trackingId || !promoUrl) {
        showError('Неверная ссылка QR кода');
        return;
      }

      // Отправляем данные о клике
      try {
        if (!isProduction) {
      console.log('Sending click tracking data...');
    }
        
        const response = await fetch('/api/tracking/click', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            screenId,
            brandId,
            campaignId,
            trackingId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        if (!isProduction) {
      console.log('Click tracked successfully:', data);
    }

        // Создаем URL с UTM параметрами
        const utmUrl = new URL(promoUrl);
        utmUrl.searchParams.set('utm_source', 'taxi_ads');
        utmUrl.searchParams.set('utm_medium', 'qr_code');
        utmUrl.searchParams.set('utm_campaign', campaignId);
        utmUrl.searchParams.set('utm_content', screenId);
        utmUrl.searchParams.set('tracking_id', trackingId);

        if (!isProduction) {
      console.log('Redirecting to:', utmUrl.toString());
    }

        // Показываем успешное состояние
        document.querySelector('.container').classList.add('success');
        document.querySelector('h2').textContent = '✅ Успешно!';
        document.querySelector('p').textContent = 'Перенаправление...';

        // Перенаправляем на промо страницу
        setTimeout(() => {
          window.location.href = utmUrl.toString();
        }, 1500);

      } catch (error) {
        console.error('Tracking error:', error);
        showError('Ошибка отслеживания. Перенаправление...');
        
        // В случае ошибки все равно перенаправляем
        setTimeout(() => {
          window.location.href = promoUrl;
        }, 2000);
      }
    }

    // Запускаем отслеживание
    initTracking();

    // ===== PRELOADER CONTROL =====
    document.addEventListener('DOMContentLoaded', function() {
      // Hide preloader after page loads
      setTimeout(() => {
        const preloader = document.getElementById('lunqoPreloader');
        if (preloader) {
          preloader.classList.add('hidden');
          setTimeout(() => preloader.remove(), 800);
        }
      }, 1500);
    });
  </script>
</body>
</html>
