<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</title>
      <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Lunqo-white.png">
    <link rel="shortcut icon" href="/Lunqo-white.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(255,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì± –û–±—Ä–∞–±–æ—Ç–∫–∞ QR –∫–æ–¥–∞...</h2>
    <div class="spinner"></div>
    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫
    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
    }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initTracking() {
      // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–µ –∏–º–µ–Ω–∞)
      const urlParams = new URLSearchParams(window.location.search);
      const screenId = urlParams.get('s') || 'qr_scan';
      const brandId = urlParams.get('b');
      const campaignId = urlParams.get('c');
      const trackingId = urlParams.get('t');
      const promoUrl = urlParams.get('p');

      console.log('Tracking parameters:', { screenId, brandId, campaignId, trackingId, promoUrl });

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
      if (!brandId || !campaignId || !trackingId || !promoUrl) {
        showError('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ QR –∫–æ–¥–∞');
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∫–ª–∏–∫–µ
      try {
        console.log('Sending click tracking data...');
        
        const response = await fetch('/api/tracking/click', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            screenId,
            brandId,
            campaignId,
            trackingId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log('Click tracked successfully:', data);

        // –°–æ–∑–¥–∞–µ–º URL —Å UTM –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        const utmUrl = new URL(promoUrl);
        utmUrl.searchParams.set('utm_source', 'taxi_ads');
        utmUrl.searchParams.set('utm_medium', 'qr_code');
        utmUrl.searchParams.set('utm_campaign', campaignId);
        utmUrl.searchParams.set('utm_content', screenId);
        utmUrl.searchParams.set('tracking_id', trackingId);

        console.log('Redirecting to:', utmUrl.toString());

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–æ–º–æ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        setTimeout(() => {
          window.location.href = utmUrl.toString();
        }, 1000);

      } catch (error) {
        console.error('Tracking error:', error);
        showError('–û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
        
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –≤—Å–µ —Ä–∞–≤–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
        setTimeout(() => {
          window.location.href = promoUrl;
        }, 2000);
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ
    initTracking();
  </script>
</body>
</html>
