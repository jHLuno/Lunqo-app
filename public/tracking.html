<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...</title>
  <!-- Font Preloading for Performance -->
  <link rel="preload" href="/fonts/SF-Pro-Display-Regular.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="/fonts/SF-Pro-Display-Medium.otf" as="font" type="font/otf" crossorigin>
  <link rel="preload" href="/fonts/SF-Pro-Display-Bold.otf" as="font" type="font/otf" crossorigin>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    
    /* Background Effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(24, 160, 251, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(89, 255, 112, 0.1) 0%, transparent 50%);
      background-size: 100px 100px, 150px 150px;
      opacity: 0.1;
      z-index: -1;
    }
    
    .container {
      text-align: center;
      background: rgba(33, 37, 41, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(52, 58, 64, 0.5);
      border-radius: 24px;
      padding: 48px;
      max-width: 500px;
      width: 90%;
      position: relative;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(24, 160, 251, 0.1);
      transition: all 0.3s ease;
    }
    
    .container:hover {
      border-color: rgba(24, 160, 251, 0.3);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(24, 160, 251, 0.2);
    }
    
    h2 {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      font-size: 1.8rem;
      background: linear-gradient(135deg, #18A0FB, #59FF70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #dee2e6;
      font-size: 1.1rem;
      margin-bottom: 32px;
      font-weight: 500;
    }
    
    .spinner {
      border: 4px solid rgba(24, 160, 251, 0.2);
      border-top: 4px solid #18A0FB;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 24px auto;
      box-shadow: 0 0 20px rgba(24, 160, 251, 0.3);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      background: rgba(255, 122, 69, 0.1);
      border: 1px solid rgba(255, 122, 69, 0.3);
      padding: 20px;
      border-radius: 12px;
      margin-top: 24px;
      color: #FF7A45;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }
    
    /* Floating Elements */
    .floating-element {
      position: absolute;
      border-radius: 8px;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 60px;
      height: 40px;
      background: linear-gradient(135deg, rgba(24, 160, 251, 0.2), rgba(89, 255, 112, 0.2));
      border: 1px solid rgba(24, 160, 251, 0.3);
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      width: 40px;
      height: 30px;
      background: linear-gradient(135deg, rgba(89, 255, 112, 0.2), rgba(255, 122, 69, 0.2));
      border: 1px solid rgba(89, 255, 112, 0.3);
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    /* Success state */
    .success {
      color: #59FF70;
    }
    
    .success .spinner {
      border-top-color: #59FF70;
      box-shadow: 0 0 20px rgba(89, 255, 112, 0.3);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
        margin: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  
  <div class="container">
    <h2>üì± –û–±—Ä–∞–±–æ—Ç–∫–∞ QR –∫–æ–¥–∞</h2>
    <div class="spinner"></div>
    <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...</p>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // ===== ENVIRONMENT DETECTION =====
    // Browser-compatible environment detection
    const isProduction = window.location.hostname !== 'localhost' && 
                        window.location.hostname !== '127.0.0.1' && 
                        !window.location.hostname.includes('dev') &&
                        !window.location.hostname.includes('test');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–æ–∫
    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initTracking() {
      // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–∫—Ä–∞—â–µ–Ω–Ω—ã–µ –∏–º–µ–Ω–∞)
      const urlParams = new URLSearchParams(window.location.search);
      const screenId = urlParams.get('s') || 'qr_scan';
      const brandId = urlParams.get('b');
      const campaignId = urlParams.get('c');
      const trackingId = urlParams.get('t');
      const promoUrl = urlParams.get('p');

      if (!isProduction) {
      console.log('Tracking parameters:', { screenId, brandId, campaignId, trackingId, promoUrl });
    }

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
      if (!brandId || !campaignId || !trackingId || !promoUrl) {
        showError('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Å—ã–ª–∫–∞ QR –∫–æ–¥–∞');
        return;
      }

      // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ –∫–ª–∏–∫–µ
      try {
        if (!isProduction) {
      console.log('Sending click tracking data...');
    }
        
        const response = await fetch('/api/tracking/click', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            screenId,
            brandId,
            campaignId,
            trackingId
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        if (!isProduction) {
      console.log('Click tracked successfully:', data);
    }

        // –°–æ–∑–¥–∞–µ–º URL —Å UTM –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
        const utmUrl = new URL(promoUrl);
        utmUrl.searchParams.set('utm_source', 'taxi_ads');
        utmUrl.searchParams.set('utm_medium', 'qr_code');
        utmUrl.searchParams.set('utm_campaign', campaignId);
        utmUrl.searchParams.set('utm_content', screenId);
        utmUrl.searchParams.set('tracking_id', trackingId);

        if (!isProduction) {
      console.log('Redirecting to:', utmUrl.toString());
    }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        document.querySelector('.container').classList.add('success');
        document.querySelector('h2').textContent = '‚úÖ –£—Å–ø–µ—à–Ω–æ!';
        document.querySelector('p').textContent = '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –ø—Ä–æ–º–æ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        setTimeout(() => {
          window.location.href = utmUrl.toString();
        }, 1500);

      } catch (error) {
        console.error('Tracking error:', error);
        showError('–û—à–∏–±–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
        
        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –≤—Å–µ —Ä–∞–≤–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
        setTimeout(() => {
          window.location.href = promoUrl;
        }, 2000);
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ
    initTracking();
  </script>
</body>
</html>
