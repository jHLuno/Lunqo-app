<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход бренда</title>
  <style>
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Background Effects */
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(24, 160, 251, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(89, 255, 112, 0.1) 0%, transparent 50%);
      background-size: 100px 100px, 150px 150px;
      opacity: 0.05;
      z-index: 1;
    }
    
    .login-form {
      background: rgba(33, 37, 41, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(52, 58, 64, 0.5);
      border-radius: 24px;
      padding: 48px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(24, 160, 251, 0.1);
      transition: all 0.3s ease;
      animation: slideInUp 0.8s ease-out;
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-form:hover {
      border-color: rgba(24, 160, 251, 0.3);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(24, 160, 251, 0.2);
    }
    
    .logo {
      margin-bottom: 32px;
      text-align: center;
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    
    .logo img {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 4px 12px rgba(24, 160, 251, 0.3));
      transition: all 0.3s ease;
    }
    
    .logo img:hover {
      filter: drop-shadow(0 6px 20px rgba(24, 160, 251, 0.5));
      transform: scale(1.05);
    }
    
    h1 {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      font-size: 2rem;
      background: linear-gradient(135deg, #18A0FB, #59FF70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .form-group {
      margin-bottom: 24px;
      text-align: left;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #dee2e6;
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .form-group:focus-within label {
      color: #18A0FB;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(52, 58, 64, 0.8);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
      background: rgba(33, 37, 41, 0.8);
      color: #ffffff;
      transition: all 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #18A0FB;
      background: rgba(33, 37, 41, 0.9);
      box-shadow: 0 0 20px rgba(24, 160, 251, 0.3);
      transform: translateY(-1px);
    }
    
    input::placeholder {
      color: #6c757d;
    }
    
    button {
      width: 100%;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s ease;
      outline: none;
      background: linear-gradient(135deg, #18A0FB, #59FF70);
      color: #ffffff;
      box-shadow: 0 4px 20px rgba(24, 160, 251, 0.3);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px rgba(24, 160, 251, 0.4);
    }
    
    button:active {
      transform: translateY(0) scale(0.98);
    }
    
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Loading state for button */
    .loading {
      position: relative;
      color: transparent;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Error message styling */
    .error-message {
      background: rgba(255, 122, 69, 0.1);
      border: 1px solid rgba(255, 122, 69, 0.3);
      color: #FF7A45;
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
      animation: slideInDown 0.3s ease-out;
    }
    
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Floating Elements */
    .floating-element {
      position: absolute;
      border-radius: 8px;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 60px;
      height: 40px;
      background: linear-gradient(135deg, rgba(24, 160, 251, 0.2), rgba(89, 255, 112, 0.2));
      border: 1px solid rgba(24, 160, 251, 0.3);
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      width: 40px;
      height: 30px;
      background: linear-gradient(135deg, rgba(89, 255, 112, 0.2), rgba(255, 122, 69, 0.2));
      border: 1px solid rgba(89, 255, 112, 0.3);
      animation-delay: 2s;
    }
    
    .floating-element:nth-child(3) {
      top: 40%;
      left: 5%;
      width: 30px;
      height: 20px;
      background: linear-gradient(135deg, rgba(255, 122, 69, 0.2), rgba(24, 160, 251, 0.2));
      border: 1px solid rgba(255, 122, 69, 0.3);
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    /* Success animation */
    .success {
      animation: successPulse 0.6s ease-out;
    }
    
    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 480px) {
      .login-form {
        padding: 32px 24px;
        margin: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .logo img {
        width: 100px;
        height: 100px;
      }
      
      .floating-element {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="login-form">
      <div class="logo">
        <img src="/images/Lunqo-white.59026c78beb9c7f20c86.png" alt="Lunqo Logo">
      </div>
      <h1>Вход для бренда</h1>

      <form id="loginForm" autocomplete="off">
        <!-- ловушки -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="user_email" type="email" placeholder="Введите ваш email" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="password">Пароль</label>
          <input id="password" name="user_pass" type="password" placeholder="Введите ваш пароль" autocomplete="new-password" required>
        </div>

        <button type="submit" id="submitBtn">Войти в систему</button>
        <div id="errorMessage" class="error-message"></div>
      </form>
    </div>
  </div>

  <script>
    // 🔄 Сброс email/password даже при нажатии "назад"
    window.addEventListener('pageshow', () => {
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      hideError();
    });
  
    // 📥 Обработка отправки формы
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      login();
    });
    
    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }
    
    // Hide error message
    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }
    
    // Show loading state
    function setLoading(loading) {
      const btn = document.getElementById('submitBtn');
      if (loading) {
        btn.disabled = true;
        btn.classList.add('loading');
        btn.textContent = 'Вход...';
      } else {
        btn.disabled = false;
        btn.classList.remove('loading');
        btn.textContent = 'Войти в систему';
      }
    }
  
    // 🔐 Вход бренда + сохранение токена
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Hide any previous errors
      hideError();
      
      // Show loading state
      setLoading(true);

      try {
        const res = await fetch('/api/auth/brand', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Success animation
          document.querySelector('.login-form').classList.add('success');
          
          localStorage.clear(); // очищаем все токены и флаги для безопасности перед сохранением нового
          localStorage.setItem('token', data.token);     // ⬅️ Токен для авторизации
          localStorage.setItem('brandId', data.brandId); // ⬅️ ID бренда
          
          // Small delay for animation
          setTimeout(() => {
            location.href = '/brand.html'; 
          }, 300);
        } else {
          showError('❌ Ошибка входа: ' + (data.message || 'Проверьте данные'));
        }
      } catch (error) {
        showError('❌ Ошибка сети. Проверьте подключение к интернету.');
        console.error('Login error:', error);
      } finally {
        setLoading(false);
      }
    }
  </script>  
</body>
</html>
