<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunqo Preloader</title>
  <style>
    .lunqo-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    .lunqo-preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .preloader-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main logo animation */
    .logo-main {
      width: 120px;
      height: auto;
      z-index: 3;
      animation: logoBreath 3s ease-in-out infinite;
    }

    @keyframes logoBreath {
      0%, 100% { 
        transform: scale(1) rotateY(0deg);
        filter: brightness(1) drop-shadow(0 0 20px rgba(24, 160, 251, 0.3));
      }
      25% { 
        transform: scale(1.1) rotateY(90deg);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(89, 255, 112, 0.5));
      }
      50% { 
        transform: scale(1.2) rotateY(180deg);
        filter: brightness(1.3) drop-shadow(0 0 40px rgba(255, 122, 69, 0.4));
      }
      75% { 
        transform: scale(1.1) rotateY(270deg);
        filter: brightness(1.2) drop-shadow(0 0 30px rgba(89, 255, 112, 0.5));
      }
    }

    /* Orbiting particles */
    .orbit-container {
      position: absolute;
      width: 100%;
      height: 100%;
      animation: orbitRotate 8s linear infinite;
    }

    .orbit-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #3b82f6, #84cc16, #f97316);
      animation: particlePulse 2s ease-in-out infinite;
    }

    .orbit-particle:nth-child(1) {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }

    .orbit-particle:nth-child(2) {
      top: 25%;
      right: 0;
      animation-delay: 0.5s;
    }

    .orbit-particle:nth-child(3) {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1s;
    }

    .orbit-particle:nth-child(4) {
      top: 25%;
      left: 0;
      animation-delay: 1.5s;
    }

    @keyframes orbitRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes particlePulse {
      0%, 100% { 
        transform: scale(1) translateX(-50%);
        opacity: 0.6;
      }
      50% { 
        transform: scale(1.5) translateX(-50%);
        opacity: 1;
        box-shadow: 0 0 15px currentColor;
      }
    }

    /* Energy rings */
    .energy-ring {
      position: absolute;
      border-radius: 50%;
      border: 2px solid;
      opacity: 0.3;
    }

    .energy-ring-1 {
      width: 150px;
      height: 150px;
      border-color: #3b82f6;
      animation: energyPulse 2s ease-in-out infinite;
    }

    .energy-ring-2 {
      width: 180px;
      height: 180px;
      border-color: #84cc16;
      animation: energyPulse 2s ease-in-out infinite 0.5s;
    }

    .energy-ring-3 {
      width: 210px;
      height: 210px;
      border-color: #f97316;
      animation: energyPulse 2s ease-in-out infinite 1s;
    }

    @keyframes energyPulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.6;
        box-shadow: 0 0 30px currentColor;
      }
    }

    /* Background grid animation */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        linear-gradient(90deg, rgba(24, 160, 251, 0.1) 1px, transparent 1px),
        linear-gradient(rgba(24, 160, 251, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridFlow 10s linear infinite;
    }

    @keyframes gridFlow {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Loading text */
    .loading-text {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .loading-dots {
      display: inline-block;
      width: 20px;
    }

    .loading-dots::after {
      content: '';
      animation: loadingDots 1.5s steps(4, end) infinite;
    }

    @keyframes loadingDots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Floating particles in background */
    .bg-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, #3b82f6, #84cc16);
      border-radius: 50%;
      animation: floatParticle 6s ease-in-out infinite;
      opacity: 0.4;
    }

    .bg-particle:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 6s;
    }

    .bg-particle:nth-child(2) {
      top: 60%;
      right: 15%;
      animation-delay: 2s;
      animation-duration: 8s;
    }

    .bg-particle:nth-child(3) {
      bottom: 30%;
      left: 20%;
      animation-delay: 4s;
      animation-duration: 7s;
    }

    .bg-particle:nth-child(4) {
      top: 80%;
      right: 30%;
      animation-delay: 1s;
      animation-duration: 9s;
    }

    @keyframes floatParticle {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.8;
      }
    }

    /* Data stream effect */
    .data-stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .data-line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #3b82f6, transparent);
      animation: dataFlow 3s linear infinite;
      opacity: 0.3;
    }

    .data-line:nth-child(1) {
      left: 10%;
      animation-delay: 0s;
    }

    .data-line:nth-child(2) {
      left: 30%;
      animation-delay: 1s;
    }

    .data-line:nth-child(3) {
      right: 20%;
      animation-delay: 2s;
    }

    .data-line:nth-child(4) {
      right: 5%;
      animation-delay: 0.5s;
    }

    @keyframes dataFlow {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      50% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="lunqo-preloader" id="lunqoPreloader">
    <!-- Background effects -->
    <div class="grid-bg"></div>
    
    <!-- Floating background particles -->
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    <div class="bg-particle"></div>
    
    <!-- Data stream effect -->
    <div class="data-stream">
      <div class="data-line"></div>
      <div class="data-line"></div>
      <div class="data-line"></div>
      <div class="data-line"></div>
    </div>
    
    <!-- Main preloader container -->
    <div class="preloader-container">
      <!-- Energy rings -->
      <div class="energy-ring energy-ring-1"></div>
      <div class="energy-ring energy-ring-2"></div>
      <div class="energy-ring energy-ring-3"></div>
      
      <!-- Orbiting particles -->
      <div class="orbit-container">
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
        <div class="orbit-particle"></div>
      </div>
      
      <!-- Main logo -->
      <img src="/images/Lunqo-white.59026c78beb9c7f20c86.png" alt="Lunqo" class="logo-main">
      
      <!-- Loading text -->
      <div class="loading-text">
        Loading<span class="loading-dots"></span>
      </div>
    </div>
  </div>

  <script>
    // Preloader control functions
    function showPreloader() {
      const preloader = document.getElementById('lunqoPreloader');
      if (preloader) {
        preloader.classList.remove('hidden');
      }
    }

    function hidePreloader() {
      const preloader = document.getElementById('lunqoPreloader');
      if (preloader) {
        preloader.classList.add('hidden');
        // Remove from DOM after animation
        setTimeout(() => {
          preloader.remove();
        }, 800);
      }
    }

    // Auto-hide after minimum display time (for demo)
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(hidePreloader, 3000);
    });
  </script>
</body>
</html>
