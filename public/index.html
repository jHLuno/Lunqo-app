<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lunqo - Light-Up Ads on the Go. Unified control, real-time insights, effortless scaling for in-taxi media.">
    <meta name="keywords" content="adtech, taxi ads, digital advertising, fleet management, smartseat media">
    <meta name="author" content="Lunqo">
    
    <!-- Favicon - Complete favicon set -->
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicons/android-chrome-512x512.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Lunqo - Light-Up Ads on the Go</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #1a1a2e 50%, #16213e 75%, #0f3460 100%);
            background-attachment: fixed;
            color: white;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Simplified background animation for better performance */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(24, 160, 251, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(120, 255, 214, 0.08) 0%, transparent 50%);
            filter: blur(80px);
            z-index: -1;
            animation: backgroundShift 40s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5px, -5px); }
        }
        
        .loading {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #1a1a2e 50%, #16213e 75%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            width: 64px;
            height: 64px;
            border: 4px solid #18A0FB;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #root {
            min-height: 100vh;
        }
        
        /* Performance optimizations */
        * {
            will-change: auto;
        }
        
        /* Optimize animations for better performance */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p style="color: white; font-size: 18px;">Loading Lunqo...</p>
        </div>
    </div>
    
    <!-- React Bundle -->
    <script src="bundle.js"></script>
    
    <script>
        // Performance monitoring
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 60;
        
        function measureFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime >= lastTime + 1000) {
                fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                frameCount = 0;
                lastTime = currentTime;
                
                // Log FPS if it's below 50 (indicating performance issues)
                if (fps < 50) {
                    console.warn(`Low FPS detected: ${fps} fps`);
                }
            }
            
            requestAnimationFrame(measureFPS);
        }
        
        // Start FPS monitoring after page loads
        window.addEventListener('load', () => {
            setTimeout(measureFPS, 1000);
        });
        
        // Hide loading screen when React app loads
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        });
        
        // Optimize scroll performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(() => {
                // Handle scroll end
            }, 16); // ~60fps
        }, { passive: true });
    </script>
</body>
</html>
