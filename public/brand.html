<h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø–∞–Ω–µ–ª—å –±—Ä–µ–Ω–¥–∞</h1>

<div class="section-card">

  <table id="screensTable">
    <thead>
      <tr><th>ID —ç–∫—Ä–∞–Ω–∞</th><th>–¢–µ–∫—É—â–∞—è –∫–∞–º–ø–∞–Ω–∏—è</th></tr>

<script>
// –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞–º–ø–∞–Ω–∏–π –±—Ä–µ–Ω–¥–∞ —á–µ—Ä–µ–∑ brandId /api/admin/brands/:brandId/campaigns
async function loadCampaigns() {
  const brandId = localStorage.getItem('brandId');
  const res = await fetch(`/api/brand/${brandId}/campaigns`, {
    headers: {
      'Authorization': 'Bearer ' + localStorage.getItem('token')
    }
  });

  const { campaigns } = await res.json();  
  const table = document.querySelector("#campaignsTable tbody");
  table.innerHTML = "";

  campaigns.forEach(c => {
    const vids = c.videos.map(v => `<a href="${v}" target="_blank">üé•</a>`).join(" ");
    const startDate = c.startDate ? new Date(c.startDate).toLocaleDateString('ru-RU') : '-';
    const endDate = c.endDate ? new Date(c.endDate).toLocaleDateString('ru-RU') : '-';
    
    table.innerHTML += `
      <tr>
        <td><strong>${c.name}</strong></td>
        <td>${startDate} ‚Äî ${endDate}</td>
        <td>${vids}</td>
      </tr>`;
  });
}


// === –≠–∫—Ä–∞–Ω—ã –±—Ä–µ–Ω–¥–∞
async function loadScreens() {
  const brandId = localStorage.getItem('brandId');
  const res = await fetch(`/api/brand/${brandId}/screens`, {
    headers: {
      'Authorization': 'Bearer ' + localStorage.getItem('token')
    }
  });

  const { screens } = await res.json();
  const table = document.querySelector("#screensTable tbody");
  table.innerHTML = "";

  screens.forEach(s => {
    const status = s.currentCampaignId ? 
      '<span class="status-active">–ê–∫—Ç–∏–≤–Ω–∞</span>' : 
      '<span class="status-inactive">–ù–µ –∞–∫—Ç–∏–≤–Ω–∞</span>';
    
    table.innerHTML += `
      <tr>
        <td><strong>${s.screenId}</strong></td>
        <td>${status}</td>
      </tr>`;
  });
}


</script>
