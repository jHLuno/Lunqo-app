<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunqo – Light-Up Ads on the Go | React Version</title>
    <meta name="description" content="Unified control, real-time insights, effortless scaling for in-taxi media. Request a demo today.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <style>
        :root {
            --deep-black: #000000;
            --navy-dark: #0a0a0a;
            --charcoal: #1a1a1a;
            --electric-blue: #18A0FB;
            --neon-green: #59FF70;
            --neon-yellow: #FFD700;
            --hot-orange: #FF7A45;
            --off-white: #EEEEEE;
            --light-gray: #CCCCCC;
            --mid-gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--deep-black);
            color: var(--off-white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section {
            padding: 8rem 0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--off-white), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--light-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--electric-blue), #0d8ce6);
            color: var(--off-white);
            box-shadow: 0 0 30px rgba(24, 160, 251, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 0 40px rgba(24, 160, 251, 0.6);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--off-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--electric-blue);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .logo-carousel {
            overflow: hidden;
            position: relative;
            height: 80px;
        }

        .logo-track {
            display: flex;
            animation: scroll 20s linear infinite;
        }

        .logo-item {
            flex-shrink: 0;
            width: 150px;
            height: 60px;
            margin: 0 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--light-gray);
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .logo-item:hover {
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--light-gray);
            font-size: 1rem;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .floating-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--navy-dark) 50%, var(--charcoal) 100%);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(24, 160, 251, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(89, 255, 112, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(24, 160, 251, 0.1);
            color: var(--electric-blue);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 1px solid rgba(24, 160, 251, 0.2);
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-title .highlight {
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--light-gray);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-green));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--off-white);
        }

        .feature-description {
            color: var(--light-gray);
            line-height: 1.6;
        }

        .cta-section {
            background: linear-gradient(135deg, rgba(24, 160, 251, 0.15), rgba(89, 255, 112, 0.08));
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(24, 160, 251, 0.1) 0%, transparent 70%);
            animation: glow 4s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .cta-content {
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--off-white);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-input::placeholder {
            color: var(--light-gray);
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(24, 160, 251, 0.2);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .footer-links a {
            color: var(--light-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--electric-blue);
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Animated Counter Component
        const AnimatedCounter = ({ target, duration = 2000, suffix = '' }) => {
            const [count, setCount] = useState(0);
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.unobserve(ref.current);
                        }
                    },
                    { threshold: 0.5 }
                );

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => observer.disconnect();
            }, []);

            useEffect(() => {
                if (!isVisible) return;

                let start = 0;
                const increment = target / (duration / 16);

                const timer = setInterval(() => {
                    start += increment;
                    if (start >= target) {
                        setCount(target);
                        clearInterval(timer);
                    } else {
                        setCount(Math.floor(start));
                    }
                }, 16);

                return () => clearInterval(timer);
            }, [isVisible, target, duration]);

            return (
                <div ref={ref} className="stat-number">
                    {count.toLocaleString()}{suffix}
                </div>
            );
        };

        // Logo Carousel Component
        const LogoCarousel = () => {
            const logos = [
                'Taxi Fleet A', 'Brand X', 'Agency Y', 'Fleet B', 'Brand Z', 'Agency W',
                'Urban Cabs', 'Metro Media', 'City Ads', 'Express Fleet', 'Premium Brands'
            ];

            return (
                <div className="logo-carousel">
                    <div className="logo-track">
                        {[...logos, ...logos].map((logo, index) => (
                            <div key={index} className="logo-item">
                                {logo}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Demo Chart Component
        const DemoChart = () => {
            const chartRef = useRef();

            useEffect(() => {
                if (!chartRef.current) return;

                const ctx = chartRef.current.getContext('2d');
                
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'Impressions',
                            data: [1200000, 1800000, 2200000, 2800000, 3200000, 3800000],
                            borderColor: '#18A0FB',
                            backgroundColor: 'rgba(24, 160, 251, 0.1)',
                            tension: 0.4,
                            fill: true
                        }, {
                            label: 'Clicks',
                            data: [80000, 120000, 150000, 200000, 250000, 300000],
                            borderColor: '#59FF70',
                            backgroundColor: 'rgba(89, 255, 112, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#EEEEEE'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#CCCCCC'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#CCCCCC',
                                    callback: function(value) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    }
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        }
                    }
                });

                return () => chart.destroy();
            }, []);

            return (
                <div className="chart-container">
                    <canvas ref={chartRef} height="300"></canvas>
                </div>
            );
        };

        // Floating Elements Component
        const FloatingElements = () => {
            return (
                <div className="floating-elements">
                    <div className="floating-card" style={{ top: '20%', left: '10%', animationDelay: '0s' }}>
                        <div style={{ fontSize: '0.8rem', color: '#18A0FB' }}>📊 Real-time Analytics</div>
                    </div>
                    <div className="floating-card" style={{ top: '60%', right: '15%', animationDelay: '2s' }}>
                        <div style={{ fontSize: '0.8rem', color: '#59FF70' }}>🎯 Geo-targeting</div>
                    </div>
                    <div className="floating-card" style={{ bottom: '20%', left: '20%', animationDelay: '4s' }}>
                        <div style={{ fontSize: '0.8rem', color: '#FF7A45' }}>📱 QR Tracking</div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isVisible, setIsVisible] = useState({});

            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                setIsVisible(prev => ({
                                    ...prev,
                                    [entry.target.id]: true
                                }));
                            }
                        });
                    },
                    { threshold: 0.1 }
                );

                document.querySelectorAll('.animate-on-scroll').forEach(el => {
                    observer.observe(el);
                });

                return () => observer.disconnect();
            }, []);

            return (
                <div>
                    {/* Hero Section */}
                    <section className="hero">
                        <div className="container">
                            <div className="hero-content">
                                <div className="hero-badge">🚀 AdTech Platform</div>
                                <h1 className="hero-title">
                                    Lunqo – <span className="highlight">Light-Up Ads</span> on the Go
                                </h1>
                                <p className="hero-subtitle">
                                    Location-based User-centric Network for Quality Outreach
                                </p>
                                <a href="#demo" className="btn btn-primary">Request a Demo</a>
                            </div>
                        </div>
                        <FloatingElements />
                    </section>

                    {/* Features Section */}
                    <section className="section" id="features">
                        <div className="container">
                            <div className="section-header">
                                <h2 className="section-title">Key Features</h2>
                                <p className="section-subtitle">Everything you need to dominate in-taxi advertising</p>
                            </div>
                            <div className="features-grid">
                                <div className={`card animate-on-scroll ${isVisible.features ? 'visible' : ''}`}>
                                    <div className="feature-icon">🎛️</div>
                                    <h3 className="feature-title">Unified Digital Control</h3>
                                    <p className="feature-description">
                                        Assign or swap ads across taxi screens remotely with geo & time targeting.
                                    </p>
                                </div>
                                <div className={`card animate-on-scroll ${isVisible.features ? 'visible' : ''}`}>
                                    <div className="feature-icon">📊</div>
                                    <h3 className="feature-title">Real-Time Analytics</h3>
                                    <p className="feature-description">
                                        Track impressions, scans, CTR, and ROI from a transparent dashboard.
                                    </p>
                                </div>
                                <div className={`card animate-on-scroll ${isVisible.features ? 'visible' : ''}`}>
                                    <div className="feature-icon">⚡</div>
                                    <h3 className="feature-title">Plug-and-Play Scaling</h3>
                                    <p className="feature-description">
                                        Connect new screens in minutes via cloud API with 99.9% uptime.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Analytics Demo Section */}
                    <section className="section" id="analytics" style={{ background: 'rgba(255, 255, 255, 0.03)' }}>
                        <div className="container">
                            <div className="section-header">
                                <h2 className="section-title">See the Impact in Real Time</h2>
                                <p className="section-subtitle">Unified dashboard tracks every screen and ad – 24/7 analytics at your fingertips</p>
                            </div>
                            <DemoChart />
                            <div className="stats-grid">
                                <div className="stat-item">
                                    <AnimatedCounter target={23000000} suffix="+" />
                                    <div className="stat-label">Ads Served</div>
                                </div>
                                <div className="stat-item">
                                    <AnimatedCounter target={15000} suffix="+" />
                                    <div className="stat-label">Screens Active</div>
                                </div>
                                <div className="stat-item">
                                    <AnimatedCounter target={240} suffix="%" />
                                    <div className="stat-label">Avg CTR</div>
                                </div>
                                <div className="stat-item">
                                    <AnimatedCounter target={999} suffix="%" />
                                    <div className="stat-label">Uptime</div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Logo Carousel Section */}
                    <section className="section" id="partners">
                        <div className="container">
                            <div className="section-header">
                                <h2 className="section-title">Trusted by Industry Leaders</h2>
                                <p className="section-subtitle">Leading brands and fleets choose Lunqo for their advertising needs</p>
                            </div>
                            <LogoCarousel />
                        </div>
                    </section>

                    {/* CTA Section */}
                    <section className="section cta-section" id="demo">
                        <div className="container">
                            <div className="cta-content">
                                <h2 className="section-title">Ready to Light Up Your Ads?</h2>
                                <p className="section-subtitle">Discover how Lunqo can transform your taxi fleet or campaign</p>
                                <form style={{ maxWidth: '500px', margin: '0 auto' }}>
                                    <div className="form-group">
                                        <input type="text" placeholder="Full Name" className="form-input" required />
                                    </div>
                                    <div className="form-group">
                                        <input type="email" placeholder="Email Address" className="form-input" required />
                                    </div>
                                    <button type="submit" className="btn btn-primary">Request a Demo</button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="container">
                            <p>&copy; 2024 Lunqo. All rights reserved.</p>
                            <div className="footer-links">
                                <a href="#privacy">Privacy Policy</a>
                                <a href="#terms">Terms of Service</a>
                                <a href="mailto:hello@lunqo.app">hello@lunqo.app</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Form submission
        document.addEventListener('submit', function(e) {
            if (e.target.tagName === 'FORM') {
                e.preventDefault();
                alert('Thank you! We\'ll contact you within 24 hours to schedule your demo.');
                e.target.reset();
            }
        });
    </script>
</body>
</html>
