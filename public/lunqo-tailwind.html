<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunqo ‚Äì Light-Up Ads on the Go</title>
  <meta name="description" content="Unified control, real-time insights, effortless scaling for in-taxi media." />
  
  <!-- Tailwind CDN (with custom colours) -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            charcoal: '#1a1a1a',
            'near-black': '#0a0a0a',
            electric: '#18A0FB',
            lime: '#59FF70',
            orange: '#FF7A45',
            'mid-gray': '#666666',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- React + Babel CDN (simple demo) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-near-black via-charcoal to-[#16213e] text-white font-inter antialiased selection:bg-electric selection:text-near-black">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    /* ------------------- Helper Components ------------------- */
    const Section = ({ id, children, className = '' }) => (
      <section id={id} className={`py-24 px-6 md:px-10 ${className}`}>{children}</section>
    );

    const metrics = [
      { label: 'Impressions / day', value: 380000 },
      { label: 'Avg. rides / screen', value: 210 },
      { label: 'QR scans / 1k views', value: 47 },
    ];

    /* ------------------- Main Page ------------------- */
    function App() {
      const [navShrink, setNavShrink] = useState(false);
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Nav shrink on scroll
      useEffect(() => {
        const onScroll = () => setNavShrink(window.scrollY > 10);
        window.addEventListener('scroll', onScroll);
        return () => window.removeEventListener('scroll', onScroll);
      }, []);

      // Counter animation
      useEffect(() => {
        if (prefersReducedMotion) return;
        const obs = new IntersectionObserver(
          entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const span = entry.target;
                const end = parseInt(span.dataset.value, 10);
                const startTime = performance.now();
                const duration = 1200;
                const step = now => {
                  const progress = Math.min((now - startTime) / duration, 1);
                  span.textContent = Math.floor(progress * end).toLocaleString();
                  if (progress < 1) requestAnimationFrame(step);
                };
                requestAnimationFrame(step);
                obs.unobserve(span);
              }
            });
          },
          { threshold: 0.6 }
        );
        document.querySelectorAll('[data-counter]').forEach(el => obs.observe(el));
      }, []);

      /* ------------------- Render ------------------- */
      return (
        <div>
          {/* ------------------- NAV ------------------- */}
          <nav className={`fixed top-0 inset-x-0 z-50 transition-all ${navShrink ? 'backdrop-blur bg-near-black/90 py-3' : 'py-4'} border-b border-white/10`}>
            <div className="max-w-7xl mx-auto flex items-center justify-between px-6 md:px-10">
              {/* Logo */}
              <a href="#" className="flex items-center gap-2 text-lg font-bold tracking-wide hover:text-electric">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" fill="currentColor" className="text-electric"><path d="M12 2 2 7v10l10 5 10-5V7z"/></svg>
                Lunqo
              </a>
              {/* Links */}
              <div className="hidden md:flex items-center gap-8 text-sm font-medium">
                {['Solutions','Analytics','How It Works','About','Contact'].map(link => (
                  <a key={link} href={`#${link.replace(/ /g,'').toLowerCase()}`} className="hover:text-electric/90 transition">{link}</a>
                ))}
              </div>
              {/* CTA */}
              <a href="#contact" className="ml-4 inline-flex items-center rounded-lg bg-electric px-4 py-2 font-semibold text-near-black shadow-md hover:shadow-electric/50 transition">
                Book a Demo
              </a>
            </div>
          </nav>

          {/* ------------------- HERO ------------------- */}
          <header className="relative min-h-screen flex items-center justify-center text-center overflow-hidden">
            {/* Video bg */}
            <video
              className="absolute inset-0 w-full h-full object-cover brightness-50" autoPlay muted loop playsInline
              src="https://cdn.coverr.co/videos/coverr-night-drive-2624/1080p.mp4"
            ></video>
            {/* Overlay */}
            <div className="relative z-10 max-w-4xl mx-auto px-6">
              <h1 className="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight">
                Lunqo: <span className="text-electric">Light-Up Ads</span> on the Go
              </h1>
              <p className="mt-6 text-lg text-slate-300 max-w-xl mx-auto">
                Unified control, real-time insights, effortless scaling for in-taxi media.
              </p>
              <a href="#contact" className="mt-10 inline-block bg-electric text-near-black font-semibold px-8 py-3 rounded-lg shadow-lg hover:shadow-electric/60 transition">
                Schedule a Live Demo
              </a>
            </div>
            {/* Parallax decorative grid */}
            <div aria-hidden="true" className="absolute inset-0 bg-[linear-gradient(#ffffff11_1px,transparent_1px),linear-gradient(90deg,#ffffff11_1px,transparent_1px)] bg-[size:60px_60px]" style={{maskImage:'radial-gradient(circle at center,transparent 20%,black)'}}></div>
          </header>

          {/* ------------------- Audience Snapshot ------------------- */}
          <Section id="audience" className="bg-near-black/60 backdrop-blur-md">
            <div className="max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-6">
              {[
                {title:'Fleet Owners',icon:'üöï',desc:'Monetize every mile'},
                {title:'Advertisers',icon:'üéØ',desc:'Laser-target riders'},
                {title:'Agencies',icon:'üìä',desc:'Programmatic ready'},
                {title:'Investors',icon:'üöÄ',desc:'Scaling recurring revenue'},
              ].map(({title,icon,desc}) => (
                <div key={title} className="flex flex-col items-center p-6 rounded-xl bg-charcoal/70 hover:bg-charcoal/90 transition transform hover:-translate-y-1 shadow-lg">
                  <div className="text-4xl mb-3">{icon}</div>
                  <h3 className="font-semibold mb-1">{title}</h3>
                  <p className="text-sm text-mid-gray text-center">{desc}</p>
                </div>
              ))}
            </div>
          </Section>

          {/* ------------------- Feature Triad ------------------- */}
          <Section id="solutions">
            <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-10">
              {[
                {title:'Unified Digital Control',icon:'‚ö°',desc:'Instant ad swap with geo & time targeting‚Äîmanage thousands of screens effortlessly.'},
                {title:'Real-Time Analytics',icon:'üìà',desc:'Live metrics incl. impressions, riders, and QR scans. Actionable insights in seconds.'},
                {title:'Fast Scaling & API',icon:'üîå',desc:'Plug-and-play setup with 99.9% cloud uptime and flexible integrations.'},
              ].map(({title,icon,desc}) => (
                <div key={title} className="group bg-charcoal/70 backdrop-blur rounded-2xl p-8 shadow-xl hover:shadow-electric/40 transition transform hover:-translate-y-2">
                  <div className="text-3xl mb-4 group-hover:animate-pulse">{icon}</div>
                  <h4 className="font-semibold text-lg mb-2">{title}</h4>
                  <p className="text-sm text-slate-300 leading-relaxed">{desc}</p>
                </div>
              ))}
            </div>
          </Section>

          {/* ------------------- Interactive Analytics Demo ------------------- */}
          <Section id="analytics" className="bg-charcoal/80">
            <div className="max-w-5xl mx-auto text-center">
              <h2 className="text-3xl font-bold mb-6">See Your Data, Live</h2>
              <div className="relative rounded-3xl overflow-hidden shadow-2xl mx-auto max-w-3xl cursor-pointer group">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDl1eDJlaXdic2Npb2U4OG0xZTU5N2dxaXA4ZGVoZGwzczVmaHRuMiZvbnNlY3JlZW4/IwAZ6dvvvaTtdI4S/giphy.gif" alt="Dashboard demo" className="w-full group-hover:scale-105 transition duration-300" />
                <span className="absolute inset-0 bg-near-black/70 opacity-0 group-hover:opacity-100 flex items-center justify-center transition"><svg className="w-12 h-12 text-electric" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z" /></svg></span>
              </div>
              {/* Metrics Counters */}
              <div className="grid md:grid-cols-3 gap-8 mt-10">
                {metrics.map(m => (
                  <div key={m.label} className="text-center">
                    <span data-counter data-value={m.value} className="text-3xl font-extrabold text-electric block">0</span>
                    <span className="text-mid-gray text-sm">{m.label}</span>
                  </div>
                ))}
              </div>
            </div>
          </Section>

          {/* ------------------- Why Lunqo ------------------- */}
          <Section id="why" className="bg-near-black/70">
            <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-6">
              {[
                'Low upfront cost, high recurring yield',
                'Remote diagnostics & health monitoring',
                'Dynamic CPM with contextual triggers',
                'Robust, tamper-proof hardware',
                'Dedicated success team 24/7',
              ].map(point => (
                <div key={point} className="flex items-start gap-3">
                  <svg className="w-6 h-6 text-lime shrink-0" fill="currentColor" viewBox="0 0 24 24"><path d="M20.285 6.709l-11.024 11.024-5.547-5.547 1.414-1.414 4.133 4.133 9.61-9.61z"/></svg>
                  <p className="text-sm leading-relaxed">{point}</p>
                </div>
              ))}
            </div>
          </Section>

          {/* ------------------- Social Proof ------------------- */}
          <Section id="testimonials" className="bg-charcoal/60 backdrop-blur">
            <div className="max-w-6xl mx-auto">
              <h2 className="text-3xl font-bold mb-8 text-center">Trusted by fleets & brands</h2>
              <div className="flex overflow-x-auto gap-10 py-4 snap-x snap-mandatory">
                {[1,2,3,4,5,6].map(n => (
                  <img key={n} src={`https://dummyimage.com/120x60/444/fff&text=Logo+${n}`} className="snap-start grayscale hover:grayscale-0 transition" />
                ))}
              </div>
              {/* Quotes */}
              <div className="mt-12 grid md:grid-cols-2 gap-8">
                {[{quote:'Lunqo transformed our idle fleet into a dynamic revenue channel overnight.',name:'Alex P.',org:'MetroCabs'},
                  {quote:'The live analytics let our media planners optimise campaigns mid-flight‚Äîgame-changer!',name:'Maya R.',org:'BrightMedia'}].map(t => (
                  <blockquote key={t.name} className="bg-near-black/80 p-6 rounded-xl shadow-lg">
                    <p className="mb-4 text-sm leading-relaxed">‚Äú{t.quote}‚Äù</p>
                    <cite className="text-mid-gray text-xs not-italic">‚Äî {t.name}, {t.org}</cite>
                  </blockquote>
                ))}
              </div>
            </div>
          </Section>

          {/* ------------------- CTA Banner ------------------- */}
          <div className="py-20 bg-gradient-to-r from-electric to-lime text-near-black text-center">
            <h2 className="text-3xl font-extrabold mb-6">Ready to light up your fleet?</h2>
            <a href="#contact" className="inline-block bg-near-black text-electric px-8 py-3 rounded-lg font-semibold hover:bg-charcoal transition">Get Started</a>
            <a href="#" className="ml-6 inline-block font-medium underline hover:text-white/70">Watch 60-sec Overview</a>
          </div>

          {/* ------------------- Footer ------------------- */}
          <footer className="bg-near-black/90 border-t border-electric/20 text-sm">
            <div className="max-w-6xl mx-auto py-12 px-6 md:px-10 grid md:grid-cols-5 gap-8">
              <div className="md:col-span-2">
                <h3 className="font-bold mb-3">Lunqo</h3>
                <p className="text-mid-gray mb-4">On-seat digital media that moves with the city.</p>
                <div className="flex gap-4">
                  {['twitter','linkedin','instagram'].map(net => (
                    <a key={net} href="#" className="hover:text-electric"><i className={`ri-${net}-line`}></i></a>
                  ))}
                </div>
              </div>
              {[
                {title:'Company',links:['About','Careers','Press','Contact']},
                {title:'Solutions',links:['Fleet Monetisation','Programmatic','Analytics']},
                {title:'Resources',links:['Blog','Case Studies','Support']},
              ].map(col => (
                <div key={col.title}>
                  <h4 className="font-semibold mb-3">{col.title}</h4>
                  <ul className="space-y-2">
                    {col.links.map(l => <li key={l}><a href="#" className="hover:text-electric transition">{l}</a></li>)}
                  </ul>
                </div>
              ))}
            </div>
            <div className="text-center py-4 text-mid-gray text-xs border-t border-white/10">
              ¬© {new Date().getFullYear()} Lunqo Inc. All rights reserved.
            </div>
          </footer>
        </div>
      );
    }

    // Mount React
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>

  <!-- Icons CDN for footer socials -->
  <script src="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.js"></script>
</body>
</html>
