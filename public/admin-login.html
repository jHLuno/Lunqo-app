<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'SF Pro Display';
      src: url('/fonts/SF-Pro-Display-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      font-family: 'SF Pro Display', 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #050505 0%, #0a0a0a 25%, #0d1117 50%, #161b22 75%, #1a1a2e 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Background Effects */
    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(24, 160, 251, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(89, 255, 112, 0.1) 0%, transparent 50%);
      background-size: 100px 100px, 150px 150px;
      opacity: 0.05;
      z-index: 1;
    }
    
    .login-form {
      background: rgba(33, 37, 41, 0.5);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(52, 58, 64, 0.5);
      border-radius: 24px;
      padding: 48px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(24, 160, 251, 0.1);
      transition: all 0.3s ease;
    }
    
    .login-form:hover {
      border-color: rgba(24, 160, 251, 0.3);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(24, 160, 251, 0.2);
    }
    
    .logo {
      margin-bottom: 32px;
      text-align: center;
    }
    
    .logo img {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 4px 12px rgba(24, 160, 251, 0.3));
    }
    
    h1 {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 40px;
      letter-spacing: -0.02em;
      font-size: 2rem;
      background: linear-gradient(135deg, #18A0FB, #59FF70);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #dee2e6;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(52, 58, 64, 0.8);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'SF Pro Display', 'Inter', system-ui, sans-serif;
      background: rgba(33, 37, 41, 0.8);
      color: #ffffff;
      transition: all 0.3s ease;
      outline: none;
      box-sizing: border-box;
    }
    
    input:focus {
      border-color: #18A0FB;
      background: rgba(33, 37, 41, 0.9);
      box-shadow: 0 0 20px rgba(24, 160, 251, 0.3);
    }
    
    input::placeholder {
      color: #6c757d;
    }
    
    button {
      width: 100%;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'SF Pro Display', 'Inter', system-ui, sans-serif;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.3s ease;
      outline: none;
      background: linear-gradient(135deg, #18A0FB, #59FF70);
      color: #ffffff;
      box-shadow: 0 4px 20px rgba(24, 160, 251, 0.3);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px rgba(24, 160, 251, 0.4);
    }
    
    button:active {
      transform: translateY(0) scale(0.98);
    }
    
    /* Floating Elements */
    .floating-element {
      position: absolute;
      border-radius: 8px;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .floating-element:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 60px;
      height: 40px;
      background: linear-gradient(135deg, rgba(24, 160, 251, 0.2), rgba(89, 255, 112, 0.2));
      border: 1px solid rgba(24, 160, 251, 0.3);
      animation-delay: 0s;
    }
    
    .floating-element:nth-child(2) {
      top: 60%;
      right: 15%;
      width: 40px;
      height: 30px;
      background: linear-gradient(135deg, rgba(89, 255, 112, 0.2), rgba(255, 122, 69, 0.2));
      border: 1px solid rgba(89, 255, 112, 0.3);
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    
    @media (max-width: 480px) {
      .login-form {
        padding: 32px 24px;
        margin: 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .logo img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Floating Elements -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="login-form">
      <div class="logo">
        <img src="/images/Lunqo-white.59026c78beb9c7f20c86.png" alt="Lunqo Logo"> 
      </div>
      <h1>–í—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
      
      <form id="loginForm" autocomplete="off">
        <!-- –ù–µ–≤–∏–¥–∏–º—ã–µ –ª–æ–≤—É—à–∫–∏ -->
        <input type="text" style="display:none">
        <input type="password" style="display:none">
      
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="user_email" type="email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" autocomplete="off" required>
        </div>
        
        <div class="form-group">
          <label for="password">–ü–∞—Ä–æ–ª—å</label>
          <input id="password" name="user_pass" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å" autocomplete="new-password" required>
        </div>
        
        <button type="submit">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
      </form>
    </div>
  </div>
  
  <script>
    // üßº –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('pageshow', () => {
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    });
  
    // üì• –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      login();
    });
  
    // üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      const res = await fetch('/api/auth/admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
  
      const data = await res.json();
  
      if (res.ok) {
        localStorage.clear(); // –æ—á–∏—â–∞–µ–º –≤—Å–µ —Ç–æ–∫–µ–Ω—ã –∏ —Ñ–ª–∞–≥–∏ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –Ω–æ–≤–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
        localStorage.setItem('token', data.token);    // üîê –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
        localStorage.setItem('isAdmin', 'true');      // üîì –§–ª–∞–≥ –¥–ª—è –∑–∞—â–∏—Ç—ã UI
        location.href = '/admin.html';                // ‚û°Ô∏è –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∞–¥–º–∏–Ω–∫—É
      } else {
        alert('‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ' + (data.message || '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å'));
      }
    }
  </script>
</body>
</html>
